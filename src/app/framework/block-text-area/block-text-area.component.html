<button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon >add</mat-icon>
</button>
<app-input-wrap [items]="items" [formControl]="formControl" ></app-input-wrap>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of items" (click)="addItem(item)"> {{item.title}} </button>
</mat-menu>
